<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Book Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark w-100">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/./img/duck.png" alt="Duck" height="50px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Catalogo Libri</a>
                        </li>
                        <li class="nav-item"></li>
                        <a class="nav-link" href="#">Anagrafica Utenti</a>
                        </li>
                        <li class="nav-item"></li>
                        <a class="nav-link" href="#">Storico Prestiti</a>
                        </li>
                        <li class="nav-item"></li>
                        <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

    </header>


    <main>
        <!-- Main Content -->
        <div class="container my-3">
            <div class="row">
                <div class="col-12">
                    <h2>Nuovo Libro</h2>
                </div>

                <!-- Autore Form -->
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="nomeAutore" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il nome dell'autore"
                            aria-label="Nome Autore">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="nomeAutore" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="Inserisci il cognome dell'autore"
                            aria-label="Cognome Autore">
                    </div>


                    <!-- Titolo Libro Form -->
                    <div class="col-12 mb-3">
                        <label for="title-book" class="form-label">Titolo</label>
                        <input type="text" id="inputPassword5" class="form-control"
                            placeholder="Inserisci il titolo del libro" aria-describedby="insert-title">
                        <div class="form-text">
                            Titolo versione italiana
                        </div>
                    </div>

                    <!-- Genre + Year + ISBN -->
                    <div class="col-12 col-lg-4 mb-3">
                        <label class="form-label" for="genere">Genere</label>
                        <select class="form-select" id="genere">
                            <option selected>Scegli il genere</option>
                            <option value="1">Horror</option>
                            <option value="2">Fantasy</option>
                            <option value="3">Romance</option>
                            <option value="3">Thriller</option>
                            <option value="3">Documentary</option>
                        </select>
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="anno" class="form-label">Anno di Pubblicazione</label>
                        <input type="number" class="form-control" id="anno" placeholder="Inserisci l'anno">
                    </div>
                    <div class="col-12 col-lg-4 mb-3">
                        <label for="isbn" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                    </div>

                    <hr class="my-4">

                    <!-- Note -->
                    <div class="col-12">
                        <label for="note">Note</label>
                        <textarea class="form-control" placeholder="Inserisci eventuali note sul libro"
                            id="note"></textarea>
                    </div>
                    <div class="col-12 my-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Disponibile anche in digitale
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
</body>

</html>
